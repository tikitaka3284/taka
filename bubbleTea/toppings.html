<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drinks</title>
    <script src="toppings.js" type="text/javascript" defer></script>
</head>
<body>
    <form id="return">
        <h1>Bubble Tea Menu</h1>
        <label>Tea</label>
        <select id="teaSelect">

            <option value="black">Black</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
        </select>
        <br><br>

        <fieldset style="width: 300px">
            <legend>Select your toppings</legend>
            <label>Toppings</label>
            <select id="toppingSelect">
                <option value="Grass Jelly">Grass Jelly</option>
                <option value="Coconut">Coconut</option>
                <option value="Pearls">Pearls</option>
                <option value="Mango Stars">Mango Stars</option>
            </select>
            <br>

            <input id="add" type="button" value="Add Topping">
            <input id="remove" type="button" value="Remove Topping">
            <br>
            <!-- Really, yeah toppings are great-->
            <label>Current Toppings</label>
            <div id="toppingList"></div>
        </fieldset>
        <br><br>
        <label>Would you like Milk Tea?</label>
        <select id="milk">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
        <br>
        <input id="calculate" type="button" value="Calculate Cost">
        <br>
        <h3 id="output"></h3>

        <h1>Your Order</h1>
        <input type="button" value="Add Drink" onclick="addDrink()" />
        <input type="button" value="Remove Drink" onclick="removeDrink()" />
        <input type="button" value="Reset Order" onclick="reset()" />

        <div id="drink_list"></div>
    </form>
</body>

</html>
